<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W3school Copy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header start -->
    <header>
      <a class="logo" href="#w3s">

          class="logo-img"

      <nav class="main-header">
        <div class="main-left">
          <a href=""
            >Tutorials<i id="down" class="fa-solid fa-caret-down"></i
          ></a>
          <a href=""
            >Exercise<i id="down" class="fa-solid fa-caret-down"></i

          <a href=""
            >Certificates<i id="down" class="fa-solid fa-caret-down"></i

          <a href=""
            >Services<i id="down" class="fa-solid fa-caret-down"></i

          <div class="text-con">
            <input class="text-inp" type="text" placeholder="Search...." />
            <i id="mag" class="fa-solid fa-magnifying-glass"></i>
            <i id="dark" class="fa-solid fa-circle-half-stroke"></i>
          </div>
        </div>
        <div class="main-right">
          <div class="right-cont">
            <a href="">Tutorials<i class="fa-solid fa-caret-down"></i></a>
            <a href="">Exercise<i class="fa-solid fa-caret-down"></i></a>
            <a href="">Certificates<i class="fa-solid fa-caret-down"></i></a>

        </div>
