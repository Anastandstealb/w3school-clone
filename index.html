<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W3school Copy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header start -->
    <header>
      <a class="logo" href="#w3s">
        <img
          class="logo-img"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/W3Schools_logo.svg/1024px-W3Schools_logo.svg.png"
      /></a>
      <nav class="main-header">
        <div class="main-left">
          <a href=""
            >Tutorials<i id="down" class="fa-solid fa-caret-down"></i
          ></a>
          <a href=""
            >Exercise<i id="down" class="fa-solid fa-caret-down"></i
          ></a>
          <a href=""
            >Certificates<i id="down" class="fa-solid fa-caret-down"></i
          ></a>
          <a href=""
            >Services<i id="down" class="fa-solid fa-caret-down"></i
          ></a>
          <div class="text-con">
            <input class="text-inp" type="text" placeholder="Search...." />
            <i id="mag" class="fa-solid fa-magnifying-glass"></i>
            <i id="dark" class="fa-solid fa-circle-half-stroke"></i>
          </div>
        </div>
        <div class="main-right">
          <a href=""><i id="own" class="fa-solid fa-bullseye"></i>Set Goal</a>
          <a href=""><i id="own" class="fa-solid fa-code"></i>Spaces</a>
          <a href=""><i id="own" class="fa-solid fa-cart-shopping"></i>Get Certified</i
          ></a>
          <a class="sig" href="#signup">Sign-Up</a>
          <a class="log" href="#login">Log-In</a>
        </div>
      </nav>
    </header>
    <!-- header ends -->
    <!-- main section -->
    <main>
      <div class="herosection">
          <h1>Learn to Code</h1>
          <h3>With the world's largest web developer site.</h3>
          <br>
          <div class="search-bar">
            <input class="search-con" type="text">
            <button><i id="mag-hero" class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          
          <a id="notsure" href="#notsure">Not Sure Where To Begin?</a>
      </div>
      <img id="ig" src="./asset/svg.png" alt="">
    </main>
    <!-- main ends -->
    
  </body>
</html>
